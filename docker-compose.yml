
services:
  # Scraper Service (Python)
  scraper:
    build:
      context: ./scrapper
      dockerfile: Dockerfile
    image: zambeel-scraper
    container_name: zambeel-scraper-container
    restart: unless-stopped
    ports:
      - "127.0.0.1:5001:5000"
    networks:
      - zambeel-network
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL:-postgresql://root:uOdMgLocGZfgtBabCufT46Im@chogolisa.liara.cloud:31593/postgres}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--method=GET", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend Service (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: zambeel-backend
    container_name: zambeel-backend-container
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - zambeel-network
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-8080}
      - BACKEND_URL=${API_BASE_URL:-http://localhost:8080}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
      - POSTGRES_HOST=${POSTGRES_HOST:-chogolisa.liara.cloud}
      - POSTGRES_PORT=${POSTGRES_PORT:-31593}
      - POSTGRES_USER=${POSTGRES_USER:-root}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uOdMgLocGZfgtBabCufT46Im}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-postgres}
    depends_on:
      - scraper
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
    image: zambeel-frontend
    container_name: zambeel-frontend-container
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - zambeel-network
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  zambeel-network:
    driver: bridge
    name: zambeel-network
